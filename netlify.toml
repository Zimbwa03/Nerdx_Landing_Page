[build]
  # No build command needed for static site
  command = "echo 'No build required - static site'"
  
  # Publish the root directory
  publish = "."
  
[build.environment]
  # No environment variables needed

[[redirects]]
  # Redirect all 404s to index.html for SPA behavior
  from = "/*"
  to = "/index.html"
  status = 200
