[build]
  # No build command needed for static site
  command = "echo 'No build required - static site'"
  
  # Publish the root directory - all files are in the root
  publish = "."
  
[build.environment]
  # No environment variables needed

# Disable Next.js plugin - this is NOT a Next.js project
[[plugins]]
  package = "@netlify/plugin-nextjs"
  
  [plugins.inputs]
    disable = true

[[redirects]]
  # Redirect all 404s to index.html for SPA behavior
  from = "/*"
  to = "/index.html"
  status = 200
