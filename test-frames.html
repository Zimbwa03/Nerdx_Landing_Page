<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Animation Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0F0C29;
            color: white;
            font-family: Arial, sans-serif;
            height: 300vh;
            /* Make page scrollable */
        }

        #frame-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 100px 50px;
        }

        .info {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <canvas id="frame-animation"></canvas>

    <div class="content">
        <div class="info">
            <h1>Frame Animation Test</h1>
            <p id="status">Loading frames...</p>
            <p id="current-frame">Current Frame: 0</p>
            <p id="scroll-info">Scroll Position: 0%</p>
        </div>

        <div class="info">
            <h2>Instructions:</h2>
            <p>1. Wait for frames to load (check console)</p>
            <p>2. Scroll down slowly</p>
            <p>3. Watch the background animation change</p>
        </div>

        <div style="height: 200vh;"></div>
    </div>

    <script>
        const frameCount = 240;
        const frameAnimation = {
            canvas: null,
            context: null,
            frames: [],
            currentFrame: 0,
            imagesLoaded: 0,

            init() {
                this.canvas = document.getElementById('frame-animation');
                if (!this.canvas) {
                    console.error('Canvas not found!');
                    return;
                }

                this.context = this.canvas.getContext('2d');
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;

                console.log('Starting to load frames...');
                document.getElementById('status').textContent = 'Loading frames...';

                // Preload all frames
                for (let i = 1; i <= frameCount; i++) {
                    const img = new Image();
                    const frameNumber = i.toString().padStart(3, '0');
                    img.src = `frames/ezgif-frame-${frameNumber}.jpg`;

                    img.onload = () => {
                        this.imagesLoaded++;
                        if (this.imagesLoaded % 50 === 0) {
                            console.log(`Loaded ${this.imagesLoaded}/${frameCount} frames`);
                            document.getElementById('status').textContent = `Loading: ${this.imagesLoaded}/${frameCount} frames`;
                        }
                        if (this.imagesLoaded === frameCount) {
                            console.log('All frames loaded!');
                            document.getElementById('status').textContent = 'All frames loaded! Scroll to see animation.';
                            document.getElementById('status').style.color = '#00ff00';
                            this.render();
                        }
                    };

                    img.onerror = () => {
                        console.error(`Failed to load frame ${frameNumber}`);
                    };

                    this.frames.push(img);
                }

                // Handle scroll
                window.addEventListener('scroll', () => {
                    this.updateFrame();
                });

                // Handle resize
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                    this.render();
                });
            },

            updateFrame() {
                const scrollTop = window.pageYOffset;
                const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
                const scrollFraction = scrollTop / maxScroll;
                const frameIndex = Math.min(
                    frameCount - 1,
                    Math.floor(scrollFraction * frameCount)
                );

                document.getElementById('scroll-info').textContent = `Scroll: ${Math.round(scrollFraction * 100)}%`;

                if (frameIndex !== this.currentFrame && this.frames[frameIndex]) {
                    this.currentFrame = frameIndex;
                    document.getElementById('current-frame').textContent = `Current Frame: ${this.currentFrame + 1}/${frameCount}`;
                    this.render();
                }
            },

            render() {
                if (!this.context || !this.frames[this.currentFrame]) {
                    return;
                }

                const img = this.frames[this.currentFrame];
                if (!img.complete) return;

                // Clear canvas
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Calculate dimensions
                const canvasAspect = this.canvas.width / this.canvas.height;
                const imgAspect = img.width / img.height;

                let drawWidth, drawHeight, offsetX, offsetY;

                if (canvasAspect > imgAspect) {
                    drawWidth = this.canvas.width;
                    drawHeight = this.canvas.width / imgAspect;
                    offsetX = 0;
                    offsetY = (this.canvas.height - drawHeight) / 2;
                } else {
                    drawHeight = this.canvas.height;
                    drawWidth = this.canvas.height * imgAspect;
                    offsetX = (this.canvas.width - drawWidth) / 2;
                    offsetY = 0;
                }

                // Draw image
                this.context.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
            }
        };

        // Initialize on load
        window.addEventListener('load', () => {
            frameAnimation.init();
        });
    </script>
</body>

</html>
