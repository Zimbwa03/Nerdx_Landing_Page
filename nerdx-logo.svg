<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="smooth">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.8"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hair - Smooth rounded curves -->
  <path d="M8 10 Q12 6, 18 7 Q22 6, 25 7 Q28 6, 32 7 Q38 6, 42 10 Q40 5, 35 4 Q30 3, 25 4 Q20 3, 15 4 Q10 5, 8 10 Z" 
        fill="#1C48B2" stroke="none" filter="url(#smooth)"/>
  
  <!-- Glasses Frame - Extra rounded corners -->
  <rect x="8" y="16" width="13" height="9" rx="4" ry="4" fill="none" stroke="#1C48B2" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="29" y="16" width="13" height="9" rx="4" ry="4" fill="none" stroke="#1C48B2" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="21" y="18" width="8" height="5" rx="2" fill="#1C48B2"/>
  
  <!-- Pupils - Smooth circles -->
  <circle cx="14.5" cy="20.5" r="2.2" fill="#1C48B2"/>
  <circle cx="35.5" cy="20.5" r="2.2" fill="#1C48B2"/>
  
  <!-- Lower Face/Mustache - Smooth curves -->
  <path d="M10 29 Q16 31, 25 30 Q34 31, 40 29 Q38 33, 32 34 Q25 35, 18 34 Q12 33, 10 29 Z" 
        fill="#1C48B2" stroke="none" filter="url(#smooth)"/>
  
  <!-- Bow Tie - Smooth rounded shape -->
  <path d="M18 36 Q20 34, 25 35 Q30 34, 32 36 Q30 38, 25 37 Q20 38, 18 36 Z" 
        fill="#1C48B2" stroke="none" filter="url(#smooth)"/>
  <ellipse cx="25" cy="35.5" rx="2.5" ry="2" fill="#1C48B2"/>
  <path d="M22 37 Q25 39, 28 37" stroke="#1C48B2" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
